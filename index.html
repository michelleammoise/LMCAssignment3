<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Management System</title>
</head>

<body>
    <h1>Assignment 3: Movie Management System</h1>
    <p>Please look at the console</p>
    <div id="result"></div>
    <div class="row">
        <div class="column">
            <figure>
                <img src="spiderman.jpeg" alt="first" />
                <figcaption>Spiderman (2002)</figcaption>
                <a href="https://en.wikipedia.org/wiki/Spider-Man_(2002_film)"><button
                        id="spidey">Spiderman</button></a>
            </figure>
        </div>
        <div class="column">
            <figure>
                <img src="citizenKane.jpeg" alt="second" />
                <figcaption>Citizen Kane (1941)</figcaption>
                <a href="https://en.wikipedia.org/wiki/Citizen_Kane"><button id="ck">Citizen Kane</button></a>
            </figure>
        </div>
        <div class="column">
            <figure>
                <img src="zootopia.jpeg" alt="My third image." />
                <figcaption>Zootopia (2016)</figcaption>
                <a href="https://en.wikipedia.org/wiki/Zootopia"><button id="zoo">Zootopia</button></a>
            </figure>

        </div>
        <div class="column">
            <figure>
                <img src="parasite.jpeg" alt="My fourth image." />
                <figcaption>Parasite (2019)</figcaption>
                <a href="https://en.wikipedia.org/wiki/Parasite_(2019_film)"><button id="para">Parasite</button></a>
            </figure>

        </div>
    </div>
    <div class="message">
        <p id="message"></p>
    </div>
    <script src="script.js"> </script>
</body>

</html>
